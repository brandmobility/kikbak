<!DOCTYPE html>  
<html lang="en">  
<head>
    <meta charset="utf-8" />
    <title>Kikbak</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="shortcut icon" href="http://kikbak.me/wp-content/uploads/2013/10/fav.png">
    <script src="js/kikbak.min.js"></script>
</head>  
<body style="display:none;">
    <div id="container"></div>
    <div id="wrap">
        <div id="main" class="clearfix">
            <div id="info-wrapper">
                <div id="info">
                    <div id="user-div" class="info-header clearfix" style="display:none;">
                        <img class="userphoto" width="62px" height="62px">
                        <h3></h3>
                    </div>
                    <div class="info-content">
                        <img id="show-picture" width="346" height="346" class="main-image" />
                        <div class="overlay">
                        </div>
                        <div class="content-detail clearfix">
                            <h3 class="brand-name"></h3>
                            <a id="globe-href" href="#" target="_blank"><div class="globe"></div></a>
                        </div>
                    </div>
                </div>
                <div id="instruction" class="info-footer" style="display:none;">
                    <p></p>
                </div>

            </div><!-- END info -->
            
            <div id="main-right">
                
                <div id="header">
                    <a href="#" target="_blank">
                        <h1 class="brand-name"></h1>
                    </a>
                </div><!-- END header -->

                <div id="program_name" class="title" style="display:none;">
                    <p></p>
                </div>

                <div id="ribbon">
                    <h2></h2>
                    <p></p>
                </div>
                <div id="ribbon-bottom">
                    <h2></h2>
                    <p></p>
                </div>
                
                <div id="btn-container">
                    <div id="pre-share-div">
                        <div id="login_div"></div>
                        <div id="phone_div" style="margin-top: 10px;"></div>
                        <div id="share_info_div">
                            <textarea id="comment-input" row="4" placeholder="Comment for your friends [optional]"></textarea>
                            <div id="share-employee-div" style="display:none;">
                                <input type="text" id="employeeId-input" name="employeeId" placeholder="Name of employee that helped you [optional]" />
                            </div>
                            <div id="share-btn-div">
                                <input type="button" id="share-btn" class="btn grd-btn" value="Create my offer to share" disabled />
                            </div>
                        </div>
                    </div>
                    <div id="share-div" style="display:none;">
                        <div id="share-info-div" style="margin:0;">
                        </div>
                        <div class="btn-group">
                            <div class="col-5">
                                <a class="share-channel" data-channel="fb" id="share-facebook" href="#"> <img src="images/fb-btn.png" width="55" height="55" style="margin: 0 auto;"></a>
                            </div>
                            <div class="col-5">
                                <a class="share-channel" data-channel="twitter" id="share-twitter" href="#" target="_blank"> <img src="images/twitter-btn.png" width="55" height="55" style="margin: 0 auto;"></a>
                            </div>
                            <div class="col-5">
                                <a class="share-channel" data-channel="email" id="share-email" href="#" target="_blank"> <img src="images/email-btn.png" width="55" height="55" style="margin: 0 auto;"></a>
                            </div>
                            <div class="col-5">
                                <a class="share-channel" data-channel="gmail" id="share-gmail" href="#" target="_blank"> <img src="images/gmail-btn.png" width="55" height="55" style="margin: 0 auto;"></a>
                            </div>
                            <div class="col-5">
                                <a class="share-channel" data-channel="yahoo" id="share-yahoo" href="#" target="_blank"> <img src="images/yahoo-btn.png" width="55" height="55" style="margin: 0 auto;"></a>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div><!-- END main-right -->
            
        </div>
    </div>
    <div id="footer-wrap">
        <div id="footer" class="clearfix">
            <div class="footer-left"><a id="tos" href="#">Terms & Conditions</a></div>
            <div class="footer-right">&copy; Referred Labs, 2013</div>
        </div>
    </div>
    <span class="popup" id="error-popup" style="display:none;">
        <div class="cls-popup">
            <p></p>
            <button class="popup-close-btn btn grd-btn" >OK</button>
        </div>
    </span>

    <div id="spinner" class="spinner-modal"><!-- Place at bottom of page --></div>
    <div id="fb-root"></div>
</body>
</html>
